<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Capitals</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="heading">Memorize the capitals...</h1>
        <div id="main">
            <div class="row">
                <div class="card">
                    <div class="front">Argentina</div>
                    <div class="back">Buenos Aires</div>
                </div>
                <div class="card">
                    <div class="front">Bangladesh</div>
                    <div class="back">Dhaka</div>
                </div>
                <div class="card">
                    <div class="front">Brazil</div>
                    <div class="back">Brasilia</div>
                </div>
            </div>
            <div class="row">
                <div class="card">
                    <div class="front">Denmark</div>
                    <div class="back">Copenhagen</div>
                </div>
                <div class="card">
                    <div class="front">Finland</div>
                    <div class="back">Helsinki</div>
                </div>
                <div class="card">
                    <div class="front">Israel</div>
                    <div class="back">Jerusalem</div>
                </div>
            </div>
            <div class="row">
                <div class="card">
                    <div class="front">Norway</div>
                    <div class="back">Oslo</div>
                </div>
                <div class="card">
                    <div class="front">Saudi Arabia</div>
                    <div class="back">Riyadh</div>
                </div>
                <div class="card">
                    <div class="front">Russia</div>
                    <div class="back">Saint Petersburg</div>
                </div>
            </div>
        </div>
    </body>
</html>
